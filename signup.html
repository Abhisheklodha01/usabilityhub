<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname"> Full name</label>
                        <input type="text" id="fullname" placeholder="enter you name" required>
                    </p>
                    <p>
                        <label for="email"> Email</label>
                        <input type="email" id="Email" placeholder="enter you email" required>
                    </p>
                    <p>
                        <label for="Password"> Password</label>
                        <input type="Password" id="Password" placeholder="atleast 8 character" required>
                    </p>
                    <p>

                        <input type="submit" id="submit" value="Create account">
                    </p>


                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="http://127.0.0.1:5500/html/login.html">login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
